<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Barcelona F.C</title>
</head>
<body>
  <header class="header">
    <div class="barcelona">
      <figure>
        <img src="./image/escudo.png" width="70px" alt="Escudo Barcelona">
      </figure>
      <div>
        <h1>Barcelona F.C.</h1>
        <p>Tienda web</p>
      </div>
    </div>
    <figure>
      <img src="./image/rakuten.png" width="120px" alt="Logo Rakuten">
    </figure>
    <nav class="menu">
      <figure class="menu-item">
        <img src="./image/lupa.svg" width="30px" alt="Search">
      </figure>
      <figure class="menu-item">
        <img src="./image/profile.svg" width="30px" alt="Profile">
      </figure>
      <figure class="menu-item">
        <img src="./image/store.svg" width="30px" alt="Store">
      </figure>
    </nav>
  </header>
  <main class="main">
    <section class="options">
      <article class="option-item">
        <h4>EQUIPACIÓN</h4>
        <figure>
          <img src="./image/equipacion.png" width="80px" alt="Equipacion">
        </figure>
      </article>
      <article class="option-item">
        <h4>MODA</h4>
        <figure>
          <img src="./image/moda.png" width="80px" alt="Moda">
        </figure>
      </article>
      <article class="option-item">
        <h4>ACCESORIOS</h4>
        <figure>
          <img src="./image/accesorios.jpg" width="80px" class="acc" alt="Accesorios">
        </figure>
      </article>
      <article class="option-item">
        <h4>OFERTAS</h4>
        <figure>
          <img src="./image/ofertas.png" width="80px" alt="Ofertas">
        </figure>
      </article>
    </section>
    <section class="principal">
      <p class="principal-ubication">Tienda web / <strong>EQUIPACIÓN /</strong> <strong>CAMISETAS</strong></p>
      <div class="container-equipement">
        <article class="equipement">
          <figure>
            <img src="./image/local.png" width="150px" alt="Local">
          </figure>
          <p>Camiseta local</p>
          <p class="equipenment-price"><strong>$89,9</strong></p>
        </article>
        <article class="equipement">
          <figure>
            <img src="./image/visitante.png" width="150px" alt="Visitante">
          </figure>
          <p>Camiseta visitante</p>
          <p class="equipenment-price"><strong>$89,9</strong></p>
        </article>
        <article class="equipement">
          <figure>
            <img src="./image/entrenamiento.png" width="150px" alt="Entrenamiento">
          </figure>
          <p>Camiseta entrenamiento</p>
          <p class="equipenment-price"><strong>$89,9</strong></p>
        </article>
        <article class="equipement">
          <figure>
            <img src="./image/portero.jpg" width="150px" alt="Portero">
          </figure>
          <p>Camiseta portero</p>
          <p class="equipenment-price"><strong>$89,9</strong></p>
        </article>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="social-media">
      <p>Redes sociales</p>
      <div class="social-media-images">
        <figure>
          <img src="./image/facebook.svg" width="30px" alt="Facebook">
        </figure>
        <figure>
          <img src="./image/instagram.svg" width="30px" alt="Instagram">
        </figure>
        <figure>
          <img src="./image/twitter.svg" width="30px" alt="Twitter">
        </figure>
        <figure>
          <img src="./image/youtube.svg" width="30px" alt="youtube">
        </figure>
      </div>
    </div>
    <div class="pay">
      <p>Metodos de pago</p>
      <div class="pay-images">
        <figure>
          <img src="./image/visa.svg" width="40px" alt="Visa">
        </figure>
        <figure>
          <img src="./image/mastercard.svg" width="40px" alt="Master card">
        </figure>
        <figure>
          <img src="./image/american-express.svg" width="40px" alt="American express">
        </figure>
        <figure>
          <img src="./image/paypal.svg" width="40px" alt="Paypal">
        </figure>
      </div>
    </div>
  </footer>
  </body>
</html>
